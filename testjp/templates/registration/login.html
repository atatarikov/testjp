{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Авторизация</title>
  </head>
  <body>
   <div class="container my-5">
     <h3>Страница авторизации</h3>
       {% if form.errors %}
  <p>Неверные логин или пароль. Попробуйте еще раз.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
  <div class="form-group">
    <label> Имя пользователя: </label> {{ form.username }} <label> Пароль: </label> {{ form.password }} <input type="submit" value="Войти" class="btn btn-primary"/>
  </div>
</form>
     </div>
 </body>
</html>
