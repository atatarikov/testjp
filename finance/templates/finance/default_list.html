{% extends 'finance/base.html' %}
{% block content %}
    <h1>
        <center>{{ title }}</center>
    </h1>
    {% if form_filter %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form_filter }}
        </div>
        <center>
            <button type="submit" class="btn btn-info">Отфильтровать</button>
        </center>
    </form>
    {% endif %}
    {{ button_list|safe }}
    {{ table|safe }}
{% endblock %}
